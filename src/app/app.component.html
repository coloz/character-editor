<div app-box>
  <div block-box>
    <ng-container *ngFor="let item of items">
      <block [isSelected]="item.isSelected" (click)="selectBlock(item)"></block>
    </ng-container>
  </div>

  <div string-box>
    <textarea [(ngModel)]="charStr" cols="20" rows="10">
  </textarea>
  </div>
</div>
